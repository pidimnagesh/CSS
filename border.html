<!DOCTYPE html>
<html>
<head>
	
	<title>border</title>
	<style type="text/css">
		div{
			border-radius:50px ;

		}
		.head{
		box-shadow:0 0 0 10px darkturquoise;
			outline: dashed 10px lightgreen;
		}
		
	</style>
</head>
<body>
	<div style="height:100px;width:100px;background-color:pink;"></div> 
	<br><br>
	<div class="head" style="height:100px;width:100px;background-color:grey;">
		<h4 style="padding-top: 30px;padding-left: 25px;">Nagesh</h4>
	</div>
	
</body>
</html>
