<!DOCTYPE html>
<html>
<head>
	<title>list styles</title>
	<style type="text/css">
		.a{
			height: 300px;
			width: 300px;
			background: orange;
			box-shadow: 6px 6px 6px black;
			border: 5px solid green;
			margin: 30px;
		}
		ul{
			list-style-type: upper-roman;
			font-size: 40px;
		}
	</style>
</head>
<body>
	<div class="a"></div>
	<ul>
		<li>aec</li>
		<li>aec</li>
		<li>aec</li>
		<li>aec</li>
		<li>aec</li>
	</ul>

</body>
</html>
